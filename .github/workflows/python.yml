name: Push

on: [push]

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: python -m pip install --upgrade pip flake8 wheel

      - name: Code linting
        run: flake8 scripts --count --select=E9,F63,F7,F82 --show-source --exit-zero --max-complexity=10 --max-line-length=140  --statistics
